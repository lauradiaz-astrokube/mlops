apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
        - name: mlflow
          image: ghcr.io/mlflow/mlflow:v2.11.1
          ports:
            - containerPort: 5000
          command:
            - mlflow
            - server
            - --host=0.0.0.0
            - --backend-store-uri=sqlite:///mlflow.db
            - --default-artifact-root=/mlruns
