name: CI-CD

on:
  push:
    branches:
      - main

jobs:

  build-and-push:
    runs-on: ubuntu-latest

    if: contains(toJson(github.event.commits.*.modified), 'app/')

    steps:
      - uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build image
        run: |
          docker build -t lauradiazmondejar/mlops-api:latest ./app

      - name: Push image
        run: |
          docker push lauradiaz/mlops-api:latest
